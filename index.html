<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verificador de curp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      :root {
        color-scheme: light dark;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <section class="d-flex justify-content-center text-center m-5">
        <div class="card text-center">
          <div class="card-body">
            <label for="txtCURP" class="form-label">Curp</label>
            <input type="text" id="txtCURP" class="form-control" />
            <label for="txtRFC" class="form-label">RFC</label>
            <input type="text" id="txtRFC" class="form-control" />
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" id="btnCurp">
              Verificar CURP
            </button>
            <br />
            <button type="button" class="btn btn-secondary mt-2" id="btnRFC">
              Verificar RFC
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center">
      <div class="row">
        <p>Made by</p>
      </div>
      <div class="row">
        <h1 style="font-size: 24px" class="fw-bold">
          Maribel Perez Lopez, Carlos Alberto Ramirez Tovar, Miguel Duran
          Ramirez
        </h1>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
